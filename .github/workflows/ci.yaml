---
name: CI

on:
  push:
    branches: [main]
    paths:
      - "**.sh"
  pull_request:
    branches: [main]
    paths:
      - "**.sh"

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:

  shellcheck:

    name: shellcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          reporter: github-check
          shellcheck_flags: --shell=dash
          check_all_files_with_shebangs: true
